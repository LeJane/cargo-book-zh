
[book]
title = "Rust Cargo 官书"
description = "Cargo "
authors = ["Rust Language Community","译文: Yobrave Lee"]
multilingual = false
src = "src"

[output.html]
mathjax-support = false
theme = "theme"
additional-css = ["theme/custom.css"]

[build]
build-dir = "docs"

[output.html.playpen]
editable = false

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
